<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=][, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <main> <!--Here is the whole main page-->
        <div class="left-login"> <!-- left part, with image and text -->
            <h1>Login <br>Make part of our team!</h1>
            <img class="left-img" src="placeholder-animate.svg" alt="Your navigator does not suport this file.">
            <a href="https://storyset.com/online">Online illustrations by Storyset</a>
        </div>
        <div class="right-login"> <!-- right part, login and data -->
            <form class="form1" action="" method="post">
                <h1>Login</h1>
                <div class="text-field"> 
                    <label for="username">Username</label>
                    <input type="text" name="username" id="iusername" placeholder="Username" required min="4" max="16" autocomplete="username">
                </div>
                <div class="text-field">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="ipassword" placeholder="Password" required min="8" max="24" autocomplete="current-password">
                </div>
                <input class="btn-login" type="submit" value="Enviar">
                <!--<button class="btn-login">Login</button>--> 
            </form> 
        </div>
    </main>
</body>
</html>
